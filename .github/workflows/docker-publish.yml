name: Build and Push Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build n8n
        run: pnpm build

      - name: Package for Docker
        run: |
          # Create compiled directory structure
          mkdir -p compiled
          
          # Copy built packages
          cp -r packages compiled/
          cp package.json compiled/
          cp pnpm-lock.yaml compiled/
          cp pnpm-workspace.yaml compiled/
          
          # Install production dependencies only
          cd compiled
          pnpm install --prod --frozen-lockfile || true

      - name: Log in to Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get versions
        id: versions
        run: |
          STARDAWN_VERSION=$(cat STARDAWN_VERSION 2>/dev/null || echo "1.0")
          # For ns, get the pre-release version
          N8N_VERSION=$(gh release list --repo n8n-io/n8n --limit 10 --json tagName,isPrerelease --jq '.[] | select(.isPrerelease) | .tagName' | head -n 1 | sed 's/n8n@//')
          if [ -z "$N8N_VERSION" ]; then
            N8N_VERSION=$(gh release view --repo n8n-io/n8n --json tagName --jq .tagName | sed 's/n8n@//')
          fi
          echo "stardawn=$STARDAWN_VERSION" >> $GITHUB_OUTPUT
          echo "n8n=$N8N_VERSION" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ secrets.DOCKERHUB_USERNAME }}/n8n-advanced-ns
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.versions.outputs.n8n }}-stardawn-${{ steps.versions.outputs.stardawn }}
            type=raw,value=next

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./docker/images/n8n/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
