name: Sync n8n-advanced (Master & Highest Version)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Git Config
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync Upstream (StardawnAI)
        run: |
          git remote add upstream https://github.com/StardawnAI/n8n-advanced.git
          
          # 1. Fetch code
          git fetch upstream
          
          # 2. Merge MASTER (Correct branch name)
          # Removed '|| true' -> If this fails, the workflow STOPS immediately.
          # This guarantees you only get a release if code was actually synced/checked.
          git merge upstream/master --no-edit --allow-unrelated-histories

      - name: Restore README & Patch Dockerfile
        run: |
          git checkout HEAD -- README.md
          # Force n8n:next in Dockerfile
          sed -i 's|n8nio/n8n:latest|n8nio/n8n:next|g' .devcontainer/Dockerfile

      - name: Push Changes
        run: |
          git add README.md .devcontainer/Dockerfile
          
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            git commit -m "chore: sync upstream and force n8n:next"
            # Retry loop for push
            for i in {1..5}; do
              git push origin master && break
              sleep 10
            done
          fi

      - name: Create Release (Highest Version Number)
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching official tags to find the HIGHEST version number..."
          
          # 1. Fetch tags from official repo
          git remote add official https://github.com/n8n-io/n8n.git
          git fetch official --tags --force
          
          # 2. Find the HIGHEST version number (SemVer sorting)
          # Takes ALL tags, sorts by Version, picks the highest.
          TARGET_TAG=$(git tag --list 'n8n@*' | sort -V | tail -n 1)

          if [ -z "$TARGET_TAG" ]; then
            echo "::error::No tags found."
            exit 1
          fi

          echo "Selected Highest Version: $TARGET_TAG"

          # 3. Force update tag on your repo
          git tag -f "$TARGET_TAG"
          git push -f origin "$TARGET_TAG"

          # 4. Clean old release
          gh release delete "$TARGET_TAG" --yes --repo ${{ github.repository }} || true
          
          # 5. Create Release as LATEST
          gh release create "$TARGET_TAG" \
            --repo ${{ github.repository }} \
            --title "$TARGET_TAG" \
            --notes "Automated sync. Highest version number found: $TARGET_TAG" \
            --target master \
            --latest
