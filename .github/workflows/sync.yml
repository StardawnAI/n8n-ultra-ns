name: Sync n8n-next with Custom Nodes

on:
  schedule:
    - cron: '30 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Git Config
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Check if rebuild needed
        id: check
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          for i in {1..5}; do
            LATEST_RELEASE=$(gh release view --repo n8n-io/n8n --json tagName --jq .tagName) && break
            sleep 10
          done

          if [ -z "$LATEST_RELEASE" ]; then
            echo "CRITICAL: Could not find release tag. Aborting."
            exit 1
          fi

          echo "version=$LATEST_RELEASE" >> $GITHUB_OUTPUT

          OUR_LATEST_TAG=$(gh release list --repo "$GITHUB_REPOSITORY" --limit 1 --json tagName --jq '.[0].tagName' 2>/dev/null || echo "")

          echo "n8n's latest release: $LATEST_RELEASE"
          echo "Our latest release: $OUR_LATEST_TAG"

          if [ "$LATEST_RELEASE" != "$OUR_LATEST_TAG" ]; then
            echo "n8n has a new release ($LATEST_RELEASE). Proceeding..."
            echo "skip_sync=false" >> $GITHUB_OUTPUT
          else
            TAG_INFO=$(gh api repos/$GITHUB_REPOSITORY/git/refs/tags/$OUR_LATEST_TAG 2>/dev/null || echo "")
            if [ -n "$TAG_INFO" ]; then
              TAG_TYPE=$(echo "$TAG_INFO" | jq -r '.object.type')
              if [ "$TAG_TYPE" = "tag" ]; then
                TAG_SHA=$(echo "$TAG_INFO" | jq -r '.object.sha')
                RELEASE_COMMIT=$(gh api repos/$GITHUB_REPOSITORY/git/tags/$TAG_SHA --jq '.object.sha' 2>/dev/null || echo "none")
              else
                RELEASE_COMMIT=$(echo "$TAG_INFO" | jq -r '.object.sha')
              fi
            else
              RELEASE_COMMIT="none"
            fi

            CURRENT_HEAD=$(git rev-parse HEAD)

            if [ "$RELEASE_COMMIT" = "$CURRENT_HEAD" ]; then
              echo "=== NOTHING IS NEW. Skipping. ==="
              echo "skip_sync=true" >> $GITHUB_OUTPUT
            else
              echo "New code since last release. Rebuilding..."
              echo "skip_sync=false" >> $GITHUB_OUTPUT
            fi
          fi
      - name: Sync n8n code
        if: steps.check.outputs.skip_sync != 'true'
        run: |
          N8N_VERSION="${{ steps.check.outputs.version }}"

          git remote add n8n-official https://github.com/n8n-io/n8n.git || true
          git fetch n8n-official --tags --force

          git checkout "$N8N_VERSION" -- packages/
          git checkout "$N8N_VERSION" -- package.json
          git checkout "$N8N_VERSION" -- pnpm-lock.yaml
          git checkout "$N8N_VERSION" -- pnpm-workspace.yaml
          git checkout "$N8N_VERSION" -- turbo.json
          git checkout "$N8N_VERSION" -- tsconfig.json
          git checkout "$N8N_VERSION" -- .npmrc

      - name: Fetch Custom Nodes from n8n-advanced
        if: steps.check.outputs.skip_sync != 'true'
        run: |
          git remote add stardawn https://x-access-token:${{ secrets.GH_PAT }}@github.com/StardawnAI/n8n-advanced.git || true
          git fetch stardawn master

          git checkout stardawn/master -- .github/scripts/inject-custom-nodes.sh
          git checkout stardawn/master -- STARDAWN_VERSION
          git checkout stardawn/master -- CUSTOM_NODES.txt

          if [ -f CUSTOM_NODES.txt ]; then
            while IFS= read -r path || [ -n "$path" ]; do
              [[ -z "$path" || "$path" == \#* ]] && continue
              echo "Fetching: $path"
              git checkout stardawn/master -- "$path" 2>/dev/null || echo "  (not found, skipping)"
            done < CUSTOM_NODES.txt
          fi

      - name: Inject Custom Nodes
        if: steps.check.outputs.skip_sync != 'true'
        run: |
          chmod +x .github/scripts/inject-custom-nodes.sh
          bash .github/scripts/inject-custom-nodes.sh

      - name: Get Node.js version from n8n
        if: steps.check.outputs.skip_sync != 'true'
        id: node
        run: |
          NODE_VERSION=$(jq -r '.engines.node' package.json | grep -oE '[0-9]+' | head -1)
          echo "version=$NODE_VERSION" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        if: steps.check.outputs.skip_sync != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ steps.node.outputs.version }}

      - name: Install Dependencies
        if: steps.check.outputs.skip_sync != 'true'
        run: |
          npm install -g pnpm
          pnpm install --no-frozen-lockfile

      - name: Commit and Push
        if: steps.check.outputs.skip_sync != 'true'
        run: |
          git add -A

          if git diff-index --quiet HEAD; then
            echo "Nothing to commit"
          else
            git commit -m "chore: sync n8n ${{ steps.check.outputs.version }} with custom nodes"
            for i in {1..5}; do
              git push origin master && break
              sleep 10
            done
          fi

      - name: Create Release
        if: steps.check.outputs.skip_sync != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
        run: |
          N8N_VERSION="${{ steps.check.outputs.version }}"

          gh release delete "$N8N_VERSION" --repo "$GITHUB_REPOSITORY" --cleanup-tag -y 2>/dev/null || true

          git tag -f "$N8N_VERSION"
          git push -f origin "$N8N_VERSION"

          STARDAWN_VERSION=$(cat STARDAWN_VERSION 2>/dev/null || echo "1.0")

          gh release create "$N8N_VERSION" \
            --repo "$GITHUB_REPOSITORY" \
            --title "n8n-advanced-ns $N8N_VERSION stardawn@$STARDAWN_VERSION" \
            --notes "n8n Version: $N8N_VERSION | Stardawn: $STARDAWN_VERSION" \
            --target master \
            --latest
