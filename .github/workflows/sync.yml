name: Sync n8n-advanced (Pre-Release)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Git Config
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync Upstream (StardawnAI)
        run: |
          git remote add upstream https://github.com/StardawnAI/n8n-advanced.git
          
          # Standard sync of code from upstream
          git fetch upstream
          git merge upstream/main --no-edit --allow-unrelated-histories || true

      - name: Restore README & Patch Dockerfile
        run: |
          git checkout HEAD -- README.md
          # Force Dockerfile to use the bleeding edge image
          sed -i 's|n8nio/n8n:latest|n8nio/n8n:next|g' .devcontainer/Dockerfile

      - name: Push Changes
        run: |
          git add README.md .devcontainer/Dockerfile
          
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            git commit -m "chore: sync upstream and force n8n:next"
            # Retry push loop
            for i in {1..5}; do
              git push origin master && break
              echo "Push failed. Retrying..."
              sleep 10
            done
          fi

      - name: Create Release (Fetch Official Pre-Release Tag)
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching tags from OFFICIAL n8n repo to find the latest -exp version..."
          
          # 1. Add the OFFICIAL n8n repo as a remote (just to read tags)
          git remote add official https://github.com/n8n-io/n8n.git
          
          # 2. Fetch tags from official source FORCEFULLY
          # The --force flag fixes the "would clobber existing tag" error you saw in the logs
          git fetch official --tags --force
          
          # 3. Find the absolute latest tag containing "-exp" (Pre-release)
          # We sort by version (-V) and take the last one.
          TARGET_TAG=$(git tag --list 'n8n@*-exp*' | sort -V | tail -n 1)

          if [ -z "$TARGET_TAG" ]; then
            echo "::error::Could not find any -exp tag in the official repo."
            exit 1
          fi

          echo "Found latest Official Pre-Release: $TARGET_TAG"

          # 4. Force this tag onto YOUR repo
          git tag -f "$TARGET_TAG"
          git push -f origin "$TARGET_TAG"

          # 5. Clean up old release if exists
          gh release delete "$TARGET_TAG" --yes --repo ${{ github.repository }} || true
          
          # 6. Create Release marked as PRE-RELEASE
          gh release create "$TARGET_TAG" \
            --repo ${{ github.repository }} \
            --title "$TARGET_TAG" \
            --notes "Automated sync. Code base: n8n-advanced. Docker Image: n8n:next. Version Name: $TARGET_TAG" \
            --target master \
            --prerelease
