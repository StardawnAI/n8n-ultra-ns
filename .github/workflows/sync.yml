name: Sync n8n-advanced (Pre-Release)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Git Config
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync Upstream (StardawnAI)
        run: |
          git remote add upstream https://github.com/StardawnAI/n8n-advanced.git
          git fetch upstream
          # Wir mergen upstream/main (die Quelle) in dein master
          git merge upstream/main --no-edit --allow-unrelated-histories || true

      - name: Restore README & Patch Dockerfile
        run: |
          # 1. Deine README wiederherstellen
          git checkout HEAD -- README.md

          # 2. Dockerfile im .devcontainer patchen (latest -> next)
          sed -i 's|n8nio/n8n:latest|n8nio/n8n:next|g' .devcontainer/Dockerfile

      - name: Push Changes
        run: |
          git add README.md .devcontainer/Dockerfile
          
          if git diff-index --quiet HEAD; then
            echo "Keine Ã„nderungen."
          else
            git commit -m "chore: sync upstream and force n8n:next"
            # HIER WAR DER FEHLER: Push zu master, nicht main
            git push origin master
          fi
