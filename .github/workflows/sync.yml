name: Sync n8n-advanced (Pre-Release)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Git Config
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync Upstream (StardawnAI)
        run: |
          git remote add upstream https://github.com/StardawnAI/n8n-advanced.git
          
          # --- RETRY LOOP 1: Git Fetch ---
          echo "Fetching upstream (5 attempts)..."
          for i in {1..5}; do
            git fetch upstream && break
            echo "Fetch failed (Attempt $i). Waiting 10s..."
            sleep 10
          done

          # Merge upstream/main into local master
          git merge upstream/main --no-edit --allow-unrelated-histories || true

      - name: Restore README & Patch Dockerfile
        run: |
          # 1. Restore YOUR Readme (Ignore upstream changes to README)
          git checkout HEAD -- README.md

          # 2. Patch Dockerfile in .devcontainer (force latest -> next)
          sed -i 's|n8nio/n8n:latest|n8nio/n8n:next|g' .devcontainer/Dockerfile

      - name: Push Changes
        run: |
          git add README.md .devcontainer/Dockerfile
          
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            git commit -m "chore: sync upstream and force n8n:next"
            
            # --- RETRY LOOP 2: Git Push ---
            echo "Pushing changes (5 attempts)..."
            for i in {1..5}; do
              git push origin master && break
              echo "Push failed (Attempt $i). Waiting 15s..."
              sleep 15
            done
          fi

      - name: Create Release
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # 1. Extract the REAL version from package.json (e.g., 2.0.3-exp.0)
          # We use 'jq' to read the json file safely
          PACKAGE_VERSION=$(jq -r .version package.json)
          
          # 2. Format the tag exactly like official n8n (e.g., n8n@2.0.3-exp.0)
          TAG_NAME="n8n@${PACKAGE_VERSION}"
          
          echo "Detected version in package.json: $PACKAGE_VERSION"
          echo "Target Tag Name: $TAG_NAME"

          # 3. Check if this tag already exists on remote to avoid errors
          if git ls-remote --exit-code --tags origin "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists. Skipping release creation."
            exit 0
          fi
          
          # 4. Create tag and push it
          git tag $TAG_NAME
          git push origin $TAG_NAME

          # 5. Create GitHub Release via CLI
          # Explicitly set the target repo to the repo name
          gh release create "$TAG_NAME" \
            --repo ${{ github.repository }} \
            --title "$TAG_NAME" \
            --notes "Automated sync. Version: $PACKAGE_VERSION (derived from package.json)" \
            --target master \
            --prerelease \
            --latest
