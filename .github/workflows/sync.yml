name: Sync n8n-advanced (Pre-Release)

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Git Config
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Sync Upstream (StardawnAI)
        run: |
          git remote add upstream https://github.com/StardawnAI/n8n-advanced.git
          
          # --- RETRY LOOP 1: Git Fetch ---
          echo "Fetching upstream (5 attempts)..."
          for i in {1..5}; do
            git fetch upstream && break
            echo "Fetch failed (Attempt $i). Waiting 10s..."
            sleep 10
          done

          # Merge upstream/main into local master
          git merge upstream/main --no-edit --allow-unrelated-histories || true

      - name: Restore README & Patch Dockerfile
        run: |
          # 1. Restore YOUR Readme
          git checkout HEAD -- README.md

          # 2. Patch Dockerfile in .devcontainer (force latest -> next)
          sed -i 's|n8nio/n8n:latest|n8nio/n8n:next|g' .devcontainer/Dockerfile

      - name: Push Changes
        run: |
          git add README.md .devcontainer/Dockerfile
          
          if git diff-index --quiet HEAD; then
            echo "No changes to commit."
          else
            git commit -m "chore: sync upstream and force n8n:next"
            
            # --- RETRY LOOP 2: Git Push ---
            echo "Pushing changes (5 attempts)..."
            for i in {1..5}; do
              git push origin master && break
              echo "Push failed (Attempt $i). Waiting 15s..."
              sleep 15
            done
          fi

      - name: Create Release from Docker Version
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Pulling n8n:next to determine the REAL version..."
          docker pull n8nio/n8n:next
          
          # Run n8n inside docker to get the exact version string (e.g. 2.0.3-exp.0)
          REAL_VERSION=$(docker run --rm --entrypoint n8n n8nio/n8n:next --version)
          
          # Clean up output (remove newlines)
          REAL_VERSION=$(echo "$REAL_VERSION" | tr -d '\r\n')
          
          TAG_NAME="n8n@${REAL_VERSION}"
          
          echo "Detected Docker Version: $REAL_VERSION"
          echo "Target Tag: $TAG_NAME"
          
          # --- Force Update Tag ---
          git tag -f "$TAG_NAME"
          git push -f origin "$TAG_NAME"

          # --- Manage GitHub Release ---
          # 1. Delete old release if it exists to avoid 422 errors
          echo "Deleting existing release (if any)..."
          gh release delete "$TAG_NAME" --yes --repo ${{ github.repository }} || true
          
          # 2. Create the new release
          echo "Creating new release..."
          gh release create "$TAG_NAME" \
            --repo ${{ github.repository }} \
            --title "$TAG_NAME" \
            --notes "Automated sync. Based on n8n:next version: $REAL_VERSION" \
            --target master \
            --prerelease \
            --latest
